<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Rock Paper Scissors</h1>
    <div class="container">
        <div id="Rock" class="RPS">
            <img src="https://www.thesun.co.uk/wp-content/uploads/2021/01/NINTCHDBPICT000631786679.jpg?strip=all&w=631"
                class="imgRock" id="rockImage" onclick="playRound(this.id)">

        </div>
        <div id="Paper" class="RPS">
            <img src="https://img.cigar.com/products/BWA-MM-1026.png?v=527388" class="imgPaper" id="paperImage"
                onclick="playRound(this.id)">
        </div>
        <div id="Scissor" class="RPS"> <img src="http://store.workshopsupply.com/catalogue/images/710094-1116.png"
                class="imgScissor" id="scissorImage" onclick="playRound(this.id)"> </div>
    </div>

    <div class="messageDiv" id="messageDiv">
        There can only be one... Click on an image to choose your warrior!
    </div>
    <div class=ScoreBox>
        <div class="scoreBoard">
            Man
            <div id="playerScore" class="scoreHolderBox"> 0 </div>
        </div>

        <div class="scoreBoard">
            Machine
            <div id="computerScore" class="scoreHolderBox"> 0 </div>
        </div>
    </div>

    <div class="button-div">
        <button onclick="ResetScore()">Score Reset</button>
    </div>
</body>

<script src="script.js">

</script>

</html>

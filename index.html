<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissor</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <div id="Rock" class="RPS">
            <img src="https://www.thesun.co.uk/wp-content/uploads/2021/01/NINTCHDBPICT000631786679.jpg?strip=all&w=631"
                class="rockImage">

        </div>
        <div id="Paper" class="RPS">Paper</div>
        <div id="Scissor" class="RPS">Scissor</div>
    </div>

    <div class=ScoreBox>
        <div class="scoreBoard">
            Man
            <div id="playerScore" class="scoreHolderBox"> 0 </div>
        </div>

        <div class="scoreBoard">
            Machine
            <div id="computerScore" class="scoreHolderBox"> 1 </div>
        </div>
    </div>
</body>

</html>

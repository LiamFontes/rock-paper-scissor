<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Rock Paper Scissors</h1>
    <div class="container">
        <div id="Rock" class="RPS">
            <img src="https://www.thesun.co.uk/wp-content/uploads/2021/01/NINTCHDBPICT000631786679.jpg?strip=all&w=631"
                class="rockImage" id="rockImage">

        </div>
        <div id="Paper" class="RPS">
            <img src="https://img.cigar.com/products/BWA-MM-1026.png?v=527388" class="rockImage" id="paperImage">
        </div>
        <div id="Scissor" class="RPS"> <img src="http://store.workshopsupply.com/catalogue/images/710094-1116.png"
                class="rockImage" id="scissorImage" onclick="doSomething()"> </div>
    </div>

    <div class=ScoreBox>
        <div class="scoreBoard">
            Man
            <div id="playerScore" class="scoreHolderBox"> 0 </div>
        </div>

        <div class="scoreBoard">
            Machine
            <div id="computerScore" class="scoreHolderBox"> 1 </div>
        </div>
    </div>
</body>

<script>
    function doSomething() {
        alert('I CLICKED')
    }
</script>

</html>
